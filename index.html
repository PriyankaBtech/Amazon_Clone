<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>

    <!-- CDN font-Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@600&family=Lobster&family=Poppins:wght@500;800&family=Red+Rose:wght@500;700&display=swap" rel="stylesheet">

    <!-- Link CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <!-- Html -->
    <header>
        <nav class="navbar">
            <!-- 1. Logo -->
            <div class="nav-logo border">
                <div class="logo"></div> 
            </div>

            <!-- 2. location -->
           <address class="location border">
            <p class="add-one">Delivery to</p>

            <div class="location-icon">
                <!-- icon -->
                <i class="fa-solid fa-location-dot"></i>
                <p class="add-second">India</p>
            </div>
           </address>

           <!-- 3. search box -->
           <div class="search">
            <select class="search-select">
                <option>All</option>
            </select>

            <input type="text" placeholder="Search Amazon" class="search-input">
            <!-- icon -->
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
           </div>
                       
        </nav>
    </header>   
    
</body>
</html>
